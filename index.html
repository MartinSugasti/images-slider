<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
<script defer src="index.bundle.js?9089404e77321dba20e7"></script></head>
<body class="bg-light">
  <div class="d-flex justify-content-center mt-4 font-italic">
    <h1>Awesome Yosemite!!!</h1>
  </div>

  <div class="my-5">
    <div class="container-fluid slider-container p-0">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="8ebba3cdf4f67922602d.jpeg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="96ad6bd4e14353507a3b.jpeg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="2faa487d9b6113c9bcf1.jpeg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="1bf590bc3acb3e2b565c.jpeg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="edb237f1cbe8b2446434.jpeg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
  </div>
</body>
</body>
</html>
